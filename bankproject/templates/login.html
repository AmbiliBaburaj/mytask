{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheets" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="description" content="{% block metadescription%}{%endblock %}">
    <title>{% block title %}{% endblock %}</title>
    <style>


    form{ background-color:aqua; width:30%; padding:20px;border-radius:10px;}
    h1{ color:red;}
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<h1>LOGIN</h1>
<form action="login" method="POST">
    {% csrf_token %}
    <input type="text" name="username"  placeholder="enter your username"><br><br>

    <input type="password" name="password" placeholder="enter your password"><br><br>

    <a class="button btn btn-secondary" href="{% url 'bankapp:biodata' %}">Submit</a>
    <a href="{% url 'bankapp:register' %}">Click here to Register</a>
</form>
{% endblock %}
